<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Salient / Startup Design Site</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles_form.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/small logo.png"
    />
  </head>
  <body>
    <div class="form">
      <div class="form__text-form">
        <div class="text-form__title">Interested in trying Salient?</div>
        <div class="text-form__box">
          <p>We are excited for you to join our platform</p>
          <form>
            <label for="fname">name</label><br />
            <input type="text" /><br />
            <label for="lname">Work Email</label><br />
            <input type="text" />
          </form>
        </div>
        <div class="text-form__box">
          <form>
            <label for="fname"
              >Number of People Who Outbound <br />
              <span>
                Number of people at your company who regularly send outbound
                emails.</span
              ></label
            ><br />
            <input type="text" /><br />
            <label for="lname"
              >Total Emails Sent Per Day <br /><span>
                Your company's total daily outbound volume.</span
              ></label
            ><br />
            <input type="text" />
          </form>
        </div>
        <a href="" class="text-form__button">Submit</a>
      </div>
      <div class="form__image">
        <img src="./Assets/form-pic.png" alt="" />
      </div>
    </div>
  </body>
</html>
